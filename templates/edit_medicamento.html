{% extends "index.html" %}

{% block content %}
<h2>Editar Medicamento</h2>
<form action="/edit_medicamento/{{ medicamento[0] }}" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ medicamento[1] }}" required>
    </div>
    <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <input type="text" name="descripcion" class="form-control" value="{{ medicamento[2] }}" required>
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" name="precio" class="form-control" value="{{ medicamento[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
</form>
{% endblock %}
