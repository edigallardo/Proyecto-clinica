{% extends "index.html" %}

{% block content %}

<h2>Añadir Doctores </h2>
<form action="/agregar_doctor" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <input type="text" name="especialidad" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Añadir Doctor</button>
</form>

<h1>Lista de Veterinarios</h1>
<ul class="list-group mb-3">
    {% for doctor in doctores %}
    <li class="list-group-item">
        {{ doctor[1] }} - {{ doctor[2] }}
        <form action="/delete_doctor/{{ doctor[0] }}" method="POST" class="float-right ml-2">
            <button class="btn btn-danger btn-sm">Eliminar</button>
        </form>
        <a href="/edit_doctor/{{ doctor[0] }}" class="btn btn-info btn-sm float-right">Editar</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
