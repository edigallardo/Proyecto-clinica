        <input type="text" name="nombre" class="form-control" value="{{ paciente[1] }}" required>

        <label for="edad">Edad</label>
        <input type="number" name="edad" class="form-control" value="{{ paciente[2] }}" required>
    </div>
    <div class="form-group">
        <label for="direccion">Direcci√≥n</label>
        <input type="text" name="direccion" class="form-control" value="{{ paciente[3] }}" required>

</form>
{% endblock %}
